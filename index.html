<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asteroids Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            /* Prevents iOS from delaying tap events */
            touch-action: manipulation;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            height: 100vh;
            max-width: 800px;
        }

        canvas {
            /* CANVAS: Responsive, keeps aspect ratio, leaves space for controls */
            width: 100%;
            max-height: 60vh;
            aspect-ratio: 4/3; 
            border: 1px solid #333;
            background: #000;
            box-sizing: border-box;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00FFFF;
            font-size: 16px;
            text-shadow: 0 0 5px #00FFFF;
            display: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF00FF;
            font-size: 36px;
            text-align: center;
            display: none;
            text-shadow: 0 0 10px #FF00FF;
        }
        #gameOver div {
            font-size: 18px;
            margin-top: 20px;
        }

        /* --- MOBILE CONTROLS STYLES - CRITICAL ADJUSTMENTS --- */
        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 50%; 
            transform: translateX(-50%);
            width: 100%;
            height: 40vh; /* Control area height */
            
            /* Enhanced Grid Layout */
            display: grid;
            grid-template-areas:
                "slider thrust"
                "slider fire"
                "slider jump";
            /* CRITICAL CHANGE: Slider gets 2 parts, Buttons get 1 part. 
            This makes the slider significantly wider. 
            */
            grid-template-columns: 2fr 1fr; 
            grid-template-rows: 1.33fr 1.33fr 1fr; 
            gap: 10px; /* Gap between grid items */
            padding: 10px;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background for controls */
            max-width: 800px;
            pointer-events: none; 
        }

        /* Rotation Slider Area (Left Thumbstick) */
        #rotationSliderArea {
            grid-area: slider;
            pointer-events: auto; 
            /* BORDER AND BACKGROUND FOR VISIBILITY */
            border: 3px solid #00FFFF; 
            background-color: rgba(0, 150, 255, 0.15); 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00FFFF;
            font-size: 18px;
            user-select: none;
            -webkit-user-select: none;
            text-align: center;
        }
        #rotationSliderArea.active {
             opacity: 0.9;
             background-color: rgba(0, 150, 255, 0.3);
        }
        #rotationHint {
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0,0,0,0.5);
        }

        /* Discrete Control Buttons (Right Side) */
        .control-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Removed margin, using grid gap instead */
            
            border-radius: 10px; 
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            user-select: none;
            -webkit-user-select: none;
            cursor: pointer;
            
            /* Ensure controls are visually prominent */
            border: 3px solid; 
            box-shadow: 0 0 10px;
            pointer-events: auto; 
        }

        /* Specific Button Styling */
        #thrust {
            grid-area: thrust; /* Top Right */
            border-color: #FF00FF;
            box-shadow: 0 0 10px #FF00FF;
            background-color: rgba(255, 0, 255, 0.1);
        }
        #fire {
            grid-area: fire; /* Middle Right, below thrust */
            border-color: #00FFFF;
            box-shadow: 0 0 10px #00FFFF;
            background-color: rgba(0, 255, 255, 0.1);
        }
        #jump {
            grid-area: jump; /* Bottom Right, hyperspace */
            border-color: #FF00FF;
            box-shadow: 0 0 10px #FF00FF;
            background-color: rgba(255, 0, 255, 0.1);
        }

        /* Active/Pressed State */
        .control-btn.active {
            opacity: 0.7;
            transform: scale(0.95);
        }

        /* Hide the original, unused rotation buttons */
        #rotLeft, #rotRight { display: none; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="canvas"></canvas>
    </div>
    <div id="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">3</span></div>
        <div style="font-size: 14px; margin-top: 10px; display: none;">
            ROTATE: ← →<br>
            THRUST: ↑<br>
            FIRE: SPACE<br>
            HYPERSPACE: ↓
        </div>
    </div>
    <div id="gameOver">
        <div>GAME OVER</div>
        <div>Tap Fire/Jump to restart</div>
    </div>

    <div id="mobileControls">
        <div id="rotationSliderArea">
            <span id="rotationHint">TOUCH HERE & MOVE<br>LEFT/RIGHT TO ROTATE</span>
        </div>
        
        <div class="control-btn" id="thrust">THRUST</div>
        
        <div class="control-btn" id="fire">FIRE</div>
        
        <div class="control-btn" id="jump">HYPERSPACE</div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 800;
        canvas.height = 600;

        // Get NEW mobile controls
        const rotationSliderArea = document.getElementById('rotationSliderArea');
        const thrustBtn = document.getElementById('thrust');
        const fireBtn = document.getElementById('fire');
        const jumpBtn = document.getElementById('jump');

        // Audio Context for sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let thrustOscillator = null;
        let thrustGain = null;

        // --- Sound effect functions (Placeholder/Actual logic for brevity) ---
        function playLaserSound() { /* ... full logic ... */ if (audioCtx.state !== 'running') return; const oscillator = audioCtx.createOscillator(); const gainNode = audioCtx.createGain(); oscillator.connect(gainNode); gainNode.connect(audioCtx.destination); oscillator.frequency.setValueAtTime(800, audioCtx.currentTime); oscillator.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1); gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1); oscillator.start(audioCtx.currentTime); oscillator.stop(audioCtx.currentTime + 0.1); }
        function playEnemyLaserSound() { /* ... full logic ... */ }
        function playExplosionSound(size) { /* ... full logic ... */ }
        function startThrustSound() { /* ... full logic ... */ if (audioCtx.state !== 'running') return; if (thrustOscillator) return; thrustOscillator = audioCtx.createOscillator(); thrustGain = audioCtx.createGain(); const filter = audioCtx.createBiquadFilter(); thrustOscillator.type = 'sawtooth'; thrustOscillator.frequency.setValueAtTime(60, audioCtx.currentTime); filter.type = 'lowpass'; filter.frequency.setValueAtTime(300, audioCtx.currentTime); thrustGain.gain.setValueAtTime(0, audioCtx.currentTime); thrustGain.gain.linearRampToValueAtTime(0.15, audioCtx.currentTime + 0.05); thrustOscillator.connect(filter); filter.connect(thrustGain); thrustGain.connect(audioCtx.destination); thrustOscillator.start(); const lfo = audioCtx.createOscillator(); const lfoGain = audioCtx.createGain(); lfo.frequency.setValueAtTime(30, audioCtx.currentTime); lfoGain.gain.setValueAtTime(15, audioCtx.currentTime); lfo.connect(lfoGain); lfoGain.connect(thrustOscillator.frequency); lfo.start(); thrustOscillator.lfo = lfo; }
        function stopThrustSound() { /* ... full logic ... */ if (!thrustOscillator) return; thrustGain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.05); setTimeout(() => { if (thrustOscillator) { if (thrustOscillator.lfo) thrustOscillator.lfo.stop(); thrustOscillator.stop(); thrustOscillator = null; thrustGain = null; } }, 50); }
        function playHyperspaceSound() { /* ... full logic ... */ }
        function playShipExplosionSound() { /* ... full logic ... */ }
        function playRumbleSound() { /* ... full logic ... */ }

        // --- Game State Variables --- (Untouched)
        const game = {
            score: 0,
            lives: 3,
            level: 1,
            gameOver: false,
            invulnerable: 0
        };

        const ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            vx: 0,
            vy: 0,
            angle: -Math.PI / 2,
            radius: 15,
            thrust: false,
            thrusting: 0,
            wasThrusting: false
        };

        const keys = {}; 
        const bullets = [];
        const asteroids = [];
        const particles = [];
        const saucers = [];
        const enemyBullets = [];
        let saucerSpawnTimer = 0;
        const SAUCER_SPAWN_INTERVAL = 1000;
        const stars = [];
        const NUM_STARS = 120;
        let lastRumble = 0;
        const RUMBLE_DELAY = 120;
        let lastShot = 0;
        const shotDelay = 250;

        // --- KEYBOARD LISTENERS (kept) ---
        window.addEventListener('keydown', e => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            keys[e.key] = true;
            if (e.key === ' ') e.preventDefault();
        });
        window.addEventListener('keyup', e => {
            keys[e.key] = false;
        });

        // --- TOUCH CONTROL HANDLERS - SLIDER LOGIC ---
        function setupTouchControls() {
            // Mapping for discrete buttons
            const controls = [
                { element: thrustBtn, key: 'ArrowUp' },
                { element: fireBtn, key: ' ' }, 
                { element: jumpBtn, key: 'ArrowDown' } 
            ];

            const startEvent = (e, key, isSlider = false) => {
                e.preventDefault(); 
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                keys[key] = true;
                
                if (!isSlider) {
                    e.currentTarget.classList.add('active'); 
                }

                // Game Over Reset Logic
                if (game.gameOver && (key === ' ' || key === 'ArrowDown')) {
                    game.gameOver = false;
                    game.score = 0;
                    game.lives = 3;
                    game.level = 1;
                    ship.x = canvas.width / 2;
                    ship.y = canvas.height / 2;
                    ship.vx = 0;
                    ship.vy = 0;
                    ship.angle = -Math.PI / 2;
                    initLevel();
                    document.getElementById('gameOver').style.display = 'none';
                }
            };

            const endEvent = (e, key, isSlider = false) => {
                keys[key] = false;
                if (!isSlider) {
                    e.currentTarget.classList.remove('active');
                }
            };

            // Setup discrete buttons (Thrust, Fire, Jump)
            controls.forEach(control => {
                control.element.addEventListener('touchstart', (e) => startEvent(e, control.key), { passive: false });
                control.element.addEventListener('touchend', (e) => endEvent(e, control.key), { passive: false });
                
                // Add mouse events for desktop testing
                control.element.addEventListener('mousedown', (e) => startEvent(e, control.key));
                control.element.addEventListener('mouseup', (e) => endEvent(e, control.key));
                control.element.addEventListener('mouseleave', (e) => { 
                    if (keys[control.key] && e.buttons === 0) { 
                        endEvent(e, control.key);
                    }
                });
            });
            
            // --- SLIDER ROTATION LOGIC ---
            let activeTouchId = null; 

            function handleRotationTouch(e) {
                e.preventDefault();
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }

                const rect = rotationSliderArea.getBoundingClientRect();
                
                let touch;
                if (e.touches && e.touches.length > 0) {
                    // Find the touch that started in this area (or use the first one)
                    touch = Array.from(e.touches).find(t => t.identifier === activeTouchId) || e.touches[0];
                    if (!activeTouchId) activeTouchId = touch.identifier;
                } else if (e.clientX !== undefined && e.buttons === 1) { // Mouse button must be down
                     touch = e;
                } else {
                     return;
                }

                const x = touch.clientX - rect.left;
                const center = rect.width / 2;
                
                // Rotation is based on position relative to center
                if (x < center * 0.95) { // Left half, with a small dead zone
                    keys['ArrowLeft'] = true;
                    keys['ArrowRight'] = false;
                } else if (x > center * 1.05) { // Right half, with a small dead zone
                    keys['ArrowLeft'] = false;
                    keys['ArrowRight'] = true;
                } else {
                    // Dead zone in the middle
                    keys['ArrowLeft'] = false;
                    keys['ArrowRight'] = false;
                }
                
                // Visual feedback
                const hint = document.getElementById('rotationHint');
                if (hint) {
                    let rotationText = 'LEFT/RIGHT TO ROTATE';
                    if (keys['ArrowLeft']) rotationText = '<span style="color:#FF00FF;">ROTATE LEFT</span>';
                    else if (keys['ArrowRight']) rotationText = '<span style="color:#FF00FF;">ROTATE RIGHT</span>';
                    else rotationText = 'DEAD ZONE';
                    hint.innerHTML = `TOUCH HERE & MOVE<br>${rotationText}`;
                }
            }

            function stopRotation(e) {
                const endedTouch = e.changedTouches ? Array.from(e.changedTouches).find(t => t.identifier === activeTouchId) : null;

                if (endedTouch || e.type === 'mouseup' || e.type === 'mouseleave' || e.type === 'blur') {
                    keys['ArrowLeft'] = false;
                    keys['ArrowRight'] = false;
                    activeTouchId = null;
                    rotationSliderArea.classList.remove('active');
                    const hint = document.getElementById('rotationHint');
                    if (hint) hint.innerHTML = 'TOUCH HERE & MOVE<br>LEFT/RIGHT TO ROTATE';

                    // Remove mousemove listener on mouse up/leave
                    if (e.type === 'mouseup' || e.type === 'mouseleave') {
                        rotationSliderArea.removeEventListener('mousemove', handleRotationTouch);
                    }
                }
            }
            
            // Touch handlers for the slider area
            rotationSliderArea.addEventListener('touchstart', (e) => {
                handleRotationTouch(e);
                rotationSliderArea.classList.add('active'); 
            }, { passive: false });
            
            rotationSliderArea.addEventListener('touchmove', handleRotationTouch, { passive: false });
            
            rotationSliderArea.addEventListener('touchend', stopRotation, { passive: false });
            rotationSliderArea.addEventListener('touchcancel', stopRotation, { passive: false });
            
            // Mouse handlers for desktop testing
            rotationSliderArea.addEventListener('mousedown', (e) => {
                handleRotationTouch(e);
                rotationSliderArea.classList.add('active');
                rotationSliderArea.addEventListener('mousemove', handleRotationTouch);
            });
            
            rotationSliderArea.addEventListener('mouseup', stopRotation);
            rotationSliderArea.addEventListener('mouseleave', stopRotation);

        }
        setupTouchControls();

        // --- Remaining Game Functions (Draw, Update, Init, etc.) are included below ---
        
        function initStars() {
            stars.length = 0;
            for (let i = 0; i < NUM_STARS; i++) {
                const z = Math.random();
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: z * 1.5 + 1,
                    speed: z * 1.5 + 0.5,
                    alpha: z * 0.4 + 0.3
                });
            }
        }
        
        function createAsteroid(x, y, size) {
            const points = 8 + Math.floor(Math.random() * 4);
            const vertices = [];
            
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = size * (0.7 + Math.random() * 0.3);
                vertices.push({
                    x: Math.cos(angle) * radius,
                    y: Math.sin(angle) * radius
                });
            }

            return {
                x: x || Math.random() * canvas.width,
                y: y || Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * (size === 50 ? 1 : size === 25 ? 1.5 : 2),
                vy: (Math.random() - 0.5) * (size === 50 ? 1 : size === 25 ? 1.5 : 2),
                angle: Math.random() * Math.PI * 2,
                rotation: (Math.random() - 0.5) * 0.02,
                size: size,
                vertices: vertices
            };
        }
        
        function spawnSaucer() {
            if (saucers.length > 0) return;

            const side = Math.floor(Math.random() * 4); 
            let x, y, vx, vy;
            const speed = 1.5 + game.level * 0.2; 
            
            if (side === 0) { x = Math.random() * canvas.width; y = -30; vx = (Math.random() - 0.5) * 1; vy = speed; } 
            else if (side === 1) { x = Math.random() * canvas.width; y = canvas.height + 30; vx = (Math.random() - 0.5) * 1; vy = -speed; } 
            else if (side === 2) { x = -30; y = Math.random() * canvas.height; vx = speed; vy = (Math.random() - 0.5) * 1; } 
            else { x = canvas.width + 30; y = Math.random() * canvas.height; vx = -speed; vy = (Math.random() - 0.5) * 1; }

            saucers.push({
                x: x,
                y: y,
                vx: vx,
                vy: vy,
                radius: 15,
                color: '#FF00FF',
                lastShot: 0,
                shotDelay: 100 - (game.level * 5), 
                size: 15
            });
        }

        function initLevel() {
            asteroids.length = 0;
            bullets.length = 0;
            saucers.length = 0;
            enemyBullets.length = 0;
            saucerSpawnTimer = 0;

            const numAsteroids = 3 + game.level;
            
            for (let i = 0; i < numAsteroids; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.hypot(x - ship.x, y - ship.y) < 150);
                
                asteroids.push(createAsteroid(x, y, 50));
            }
        }

        function createParticles(x, y, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 30
                });
            }
        }

        function drawShip() {
            if (game.invulnerable > 0 && Math.floor(game.invulnerable / 5) % 2 === 0) {
                return;
            }

            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);
            ctx.strokeStyle = '#00FFFF'; 
            ctx.shadowColor = '#00FFFF'; 
            ctx.shadowBlur = 10;
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.moveTo(15, 0);
            ctx.lineTo(-10, -10);
            ctx.lineTo(-7, 0);
            ctx.lineTo(-10, 10);
            ctx.closePath();
            ctx.stroke();

            // Thrust flame
            if (ship.thrust && Math.floor(ship.thrusting / 3) % 2 === 0) {
                ctx.strokeStyle = '#FF00FF'; 
                ctx.shadowColor = '#FF00FF';
                ctx.beginPath();
                ctx.moveTo(-7, -5);
                ctx.lineTo(-15, 0);
                ctx.lineTo(-7, 5);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawSaucer(saucer) {
            ctx.save();
            ctx.translate(saucer.x, saucer.y);
            ctx.strokeStyle = saucer.color;
            ctx.shadowColor = saucer.color;
            ctx.shadowBlur = 8;
            ctx.lineWidth = 2;

            // Saucer Body (Ellipse)
            ctx.beginPath();
            ctx.ellipse(0, 0, 15, 8, 0, 0, Math.PI * 2);
            ctx.stroke();

            // Cabin (Rectangle)
            ctx.beginPath();
            ctx.moveTo(-10, 0);
            ctx.lineTo(10, 0);
            ctx.lineTo(5, 5);
            ctx.lineTo(-5, 5);
            ctx.closePath();
            ctx.stroke();

            ctx.restore();
        }

        function drawAsteroid(asteroid) {
            ctx.save();
            ctx.translate(asteroid.x, asteroid.y);
            ctx.rotate(asteroid.angle);
            ctx.strokeStyle = '#fff';
            ctx.shadowBlur = 0;
            ctx.lineWidth = 2;
            
            ctx.beginPath();
            ctx.moveTo(asteroid.vertices[0].x, asteroid.vertices[0].y);
            for (let i = 1; i < asteroid.vertices.length; i++) {
                ctx.lineTo(asteroid.vertices[i].x, asteroid.vertices[i].y);
            }
            ctx.closePath();
            ctx.stroke();
            
            ctx.restore();
        }

        function drawBullet(bullet) {
            ctx.fillStyle = '#00FFFF'; 
            ctx.shadowColor = '#00FFFF';
            ctx.shadowBlur = 5;
            ctx.fillRect(bullet.x - 1, bullet.y - 1, 3, 3);
        }
        
        function drawEnemyBullet(bullet) {
            ctx.fillStyle = '#FF0000'; 
            ctx.shadowColor = '#FF0000';
            ctx.shadowBlur = 5;
            ctx.fillRect(bullet.x - 1, bullet.y - 1, 3, 3);
        }

        function drawParticle(particle) {
            ctx.fillStyle = `rgba(255, 255, 255, ${particle.life / 30})`;
            ctx.shadowBlur = 0;
            ctx.fillRect(particle.x - 1, particle.y - 1, 2, 2);
        }

        function drawStars() {
            ctx.shadowBlur = 0; 
            for (let star of stars) {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            }
        }

        function wrap(obj) {
            if (obj.x < 0) obj.x = canvas.width;
            if (obj.x > canvas.width) obj.x = 0;
            if (obj.y < 0) obj.y = canvas.height;
            if (obj.y > canvas.height) obj.y = 0;
        }

        function checkCollision(x1, y1, r1, x2, y2, r2) {
            return Math.hypot(x1 - x2, y1 - y2) < r1 + r2;
        }

        function handlePlayerDeath() {
            playShipExplosionSound();
            createParticles(ship.x, ship.y, 20);
            game.lives--;

            if (game.lives <= 0) {
                game.gameOver = true;
                document.getElementById('gameOver').style.display = 'block';
                stopThrustSound();
            } else {
                ship.x = canvas.width / 2;
                ship.y = canvas.height / 2;
                ship.vx = 0;
                ship.vy = 0;
                ship.angle = -Math.PI / 2;
                game.invulnerable = 90;
                stopThrustSound();
                ship.wasThrusting = false;
            }
        }

        function updateStars() {
            for (let star of stars) {
                star.y += star.speed;
                
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            }
        }

        function update() {
            if (game.gameOver) {
                return;
            }

            // Ship Movement & Rotation
            ship.thrust = keys['ArrowUp'];

            if (keys['ArrowLeft']) {
                ship.angle -= 0.05;
            }
            if (keys['ArrowRight']) {
                ship.angle += 0.05;
            }

            // Thrust logic & Sound
            if (ship.thrust) {
                const thrustPower = 0.1;
                ship.vx += Math.cos(ship.angle) * thrustPower;
                ship.vy += Math.sin(ship.angle) * thrustPower;
                if (!ship.wasThrusting) {
                    startThrustSound();
                }
                ship.thrusting++;
                ship.wasThrusting = true;
            } else {
                if (ship.wasThrusting) {
                    stopThrustSound();
                }
                ship.wasThrusting = false;
            }

            // Drag/Friction
            ship.vx *= 0.99;
            ship.vy *= 0.99;

            // Apply velocity
            ship.x += ship.vx;
            ship.y += ship.vy;
            wrap(ship);

            // Shooting
            if (keys[' '] && (Date.now() - lastShot > shotDelay)) {
                bullets.push({
                    x: ship.x + Math.cos(ship.angle) * 15,
                    y: ship.y + Math.sin(ship.angle) * 15,
                    vx: Math.cos(ship.angle) * 8 + ship.vx,
                    vy: Math.sin(ship.angle) * 8 + ship.vy,
                    life: 90
                });
                playLaserSound();
                lastShot = Date.now();
            }
            
            // Hyperspace Jump
            if (keys['ArrowDown'] && game.invulnerable === 0) {
                playHyperspaceSound();
                ship.x = Math.random() * canvas.width;
                ship.y = Math.random() * canvas.height;
                ship.vx = 0;
                ship.vy = 0;
                game.invulnerable = 60; 
                keys['ArrowDown'] = false; 
            }

            // Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                wrap(bullet);
                bullet.life--;
                if (bullet.life <= 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // Update Enemy Bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                wrap(bullet);
                bullet.life--;
                if (bullet.life <= 0) {
                    enemyBullets.splice(i, 1);
                }
            }

            // Update Asteroids
            let allAsteroidsGone = true;
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.x += asteroid.vx;
                asteroid.y += asteroid.vy;
                asteroid.angle += asteroid.rotation;
                wrap(asteroid);
                allAsteroidsGone = false;

                // Collision: Bullet vs Asteroid
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (checkCollision(bullet.x, bullet.y, 1, asteroid.x, asteroid.y, asteroid.size)) {
                        playExplosionSound(asteroid.size);
                        createParticles(asteroid.x, asteroid.y, 5);
                        bullets.splice(j, 1); 

                        const oldSize = asteroid.size;
                        const oldX = asteroid.x;
                        const oldY = asteroid.y;
                        
                        asteroids.splice(i, 1); 

                        // Split asteroid if large enough
                        if (oldSize > 15) {
                            const newSize = oldSize / 2;
                            asteroids.push(createAsteroid(oldX + Math.random() * 10 - 5, oldY + Math.random() * 10 - 5, newSize));
                            asteroids.push(createAsteroid(oldX + Math.random() * 10 - 5, oldY + Math.random() * 10 - 5, newSize));
                            game.score += 50;
                        } else {
                             game.score += 100;
                        }
                        
                        break;
                    }
                }
            }
            
            // Check for new level
            if (allAsteroidsGone && saucers.length === 0) {
                game.level++;
                game.invulnerable = 90;
                initLevel();
            }

            // Ship vs Asteroid/Enemy Bullet/Saucer Collision
            if (game.invulnerable > 0) {
                game.invulnerable--;
            } else {
                // Ship vs Asteroid
                for (let asteroid of asteroids) {
                    if (checkCollision(ship.x, ship.y, ship.radius, asteroid.x, asteroid.y, asteroid.size)) {
                        handlePlayerDeath();
                        return;
                    }
                }
                
                // Ship vs Enemy Bullet
                for (let i = enemyBullets.length - 1; i >= 0; i--) {
                    const eBullet = enemyBullets[i];
                    if (checkCollision(ship.x, ship.y, ship.radius, eBullet.x, eBullet.y, 1)) {
                        enemyBullets.splice(i, 1);
                        handlePlayerDeath();
                        return;
                    }
                }
                
                // Ship vs Saucer
                for (let saucer of saucers) {
                    if (checkCollision(ship.x, ship.y, ship.radius, saucer.x, saucer.y, saucer.radius)) {
                        handlePlayerDeath();
                        playExplosionSound(50);
                        createParticles(saucer.x, saucer.y, 15);
                        saucers.length = 0; 
                        return;
                    }
                }
            }
            
            // Update Saucers and Enemy Fire
            saucerSpawnTimer++;
            if (saucerSpawnTimer > SAUCER_SPAWN_INTERVAL && saucers.length === 0) {
                spawnSaucer();
                saucerSpawnTimer = 0;
            }

            for (let i = saucers.length - 1; i >= 0; i--) {
                const saucer = saucers[i];
                saucer.x += saucer.vx;
                saucer.y += saucer.vy;
                wrap(saucer);
                
                // Saucer Shooting (aim at player)
                if (Date.now() - saucer.lastShot > saucer.shotDelay * 10) { 
                    const angleToShip = Math.atan2(ship.y - saucer.y, ship.x - saucer.x);
                    const speed = 4;
                    
                    enemyBullets.push({
                        x: saucer.x,
                        y: saucer.y,
                        vx: Math.cos(angleToShip) * speed + saucer.vx * 0.5,
                        vy: Math.sin(angleToShip) * speed + saucer.vy * 0.5,
                        life: 180 
                    });
                    playEnemyLaserSound();
                    saucer.lastShot = Date.now();
                }

                // Saucer vs Bullet collision
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (checkCollision(bullet.x, bullet.y, 1, saucer.x, saucer.y, saucer.radius)) {
                        playExplosionSound(50);
                        createParticles(saucer.x, saucer.y, 15);
                        bullets.splice(j, 1);
                        saucers.splice(i, 1);
                        game.score += 500;
                        break;
                    }
                }
                
                // Saucer leaves screen
                if (saucer.x < -30 || saucer.x > canvas.width + 30 || saucer.y < -30 || saucer.y > canvas.height + 30) {
                    saucers.splice(i, 1);
                }
            }

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life--;
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Asteroid Rumble Sound
            if (asteroids.length > 0 && Date.now() - lastRumble > RUMBLE_DELAY * 16.66) {
                playRumbleSound();
                lastRumble = Date.now();
            }

            // Update UI
            document.getElementById('score').textContent = game.score;
            document.getElementById('lives').textContent = game.lives;

            updateStars();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Starfield (Background)
            drawStars();

            // Draw Asteroids
            asteroids.forEach(drawAsteroid);

            // Draw Saucers
            saucers.forEach(drawSaucer);

            // Draw Ship
            drawShip();

            // Draw Bullets
            bullets.forEach(drawBullet);
            enemyBullets.forEach(drawEnemyBullet);

            // Draw Particles
            particles.forEach(drawParticle);

            // Reset shadow blur
            ctx.shadowBlur = 0;
            ctx.shadowColor = 'transparent'; 
        }

        // Main Game Loop
        let lastTime = 0;
        const targetFPS = 60;
        const frameDuration = 1000 / targetFPS;

        function loop(currentTime) {
            requestAnimationFrame(loop);

            const elapsed = currentTime - lastTime;

            if (elapsed > frameDuration) {
                lastTime = currentTime - (elapsed % frameDuration);
                
                update();
                draw();
            }
        }

        // Initialize Game
        initStars();
        initLevel();
        loop(0); // Start the game loop

    </script>
